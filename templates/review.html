
{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h3>Add a Review</h3>
    <hr>
    <form action="/submit_review" method="post">
        <div class="form-group">
            <label for="product_id">Product:</label>
            <select class="form-control" id="product_id" name="product_id">
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.item_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <select class="form-control" id="rating" name="rating">
                <option value="5">5 (Excellent)</option>
                <option value="4">4 (Good)</option>
                <option value="3">3 (Average)</option>
                <option value="2">2 (Poor)</option>
                <option value="1">1 (Terrible)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="review_comment">Review:</label>
            <textarea class="form-control" id="review_comment" name="review_comment" rows="4" placeholder="Enter your review here"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
